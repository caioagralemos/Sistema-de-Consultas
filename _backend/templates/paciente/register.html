{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Register</h4>
                </div>
                <div class="card-body">
                    <form method='POST'>
                        {% csrf_token %}
                    <div class='row justify-content-center'>                          
                        <div class="form-group col-md-6">
                            <label for="first_name">Nome</label>
                            <input type="text" required class="form-control" id="first_name" name="first_name" placeholder="ex: Márcio">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last_name">Sobrenome</label>
                            <input type="text" required class="form-control" id="last_name" name="last_name" placeholder="ex: Gomes">
                        </div>
                    </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" maxlength='14' required class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" required class="form-control" id="email" name="email" placeholder="meunome@hu.com.br">
                        </div>
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" required class="form-control" id="username" name='username' placeholder="Digite seu usuário">
                        </div>
                    <div class='row justify-content-center'>                          
                        <div class="form-group col-md-6">
                            <label for="password">Senha</label>
                            <input type="password" required class="form-control" name="password" id="password" placeholder="Digite sua senha">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password2">Confirmar senha</label>
                            <input type="password" required class="form-control" name="password2" id="password2" placeholder="Repita sua senha">
                        </div>
                    </div>
                        <br><hr>
                    <div>
                        <h4>Prontuário</h4>
                        <div class="form-group form-check-inline">
                            <input type="checkbox" class="form-check-input" name="aftas" id="aftas">
                            <label class="form-check-label" for="aftas">Aftas</label>

                            <input type="checkbox" class="form-check-input" name="hipersensibilidade" id="hipersensibilidade">
                            <label class="form-check-label" for="hipersensibilidade">Hipersensibilidade</label>

                            <input type="checkbox" class="form-check-input" name="lesoes" id="lesoes">
                            <label class="form-check-label" for="lesoes">Lesões</label>
                        </div>
                        <br>
                        <div class="form-group form-check-inline">
                            <input type="checkbox" class="form-check-input" name="pos_cirurgia" id="pos_cirurgia">
                            <label class="form-check-label" for="pos_cirurgia">Pós-Cirurgia</label>

                            <input type="checkbox" class="form-check-input" name="nevralgia" id="nevralgia">
                            <label class="form-check-label" for="nevralgia">Nevralgia</label>
                            
                        </div>
                        <br>
                        <hr>
                    </div>
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
